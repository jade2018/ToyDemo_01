<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy_Demo1</title>
    <link rel="icon" href="img/layout/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.min.css">
</head>



<body>
    <nav class="nav-layout"></nav>

    <div class="container d-flex justify-content-center  py-3 py-lg-5">
        <div class="form-main  d-flex flex-column align-items-center">
            <h5 class=" mb-3">如果您沒有帳戶，請點擊這裡</h5>
            <a href="signup.html" class="btn signup-btn btn-lg" role="button">新會員註冊</a>
            <hr class="line">
            <h5 class="mt-3">登入</h5>
            <a href="#" class="btn btn-lg google-btn-group mb-3" role="button">
                <img src="img/login/google.svg" alt="">
                <span class="text-center"> Google </span>
            </a>

            <a href="#" class="btn btn-lg fb-btn-group mb-3" class="mb-4" role="button">
                <img src="img/login/fb.svg" width="16" alt="">
                Facebook</a>

            <form class="form-width">
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="電子郵件"
                        aria-describedby="emailHelp">
                </div>


                <div class="form-group">
                    <label for="exampleInputPassword"></label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="密碼"
                        aria-describedby="passwordlHelp">
                </div>
                <button type="button" class="btn btn-lg login btn-secondary mt-4 mb-3" disabled>登入</button>
                <a href="" class="forget-password">忘記密碼?</a>
            </form>

        </div>
    </div>

    <footer class="footer"></footer>
    <div class="fixed-btn"></div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/base.js"></script>



</body>

</html>
