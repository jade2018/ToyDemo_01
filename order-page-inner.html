<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy_Demo1</title>
    <link rel="icon" href="img/layout/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/order-page-inner.min.css">
    <link rel="stylesheet" href="css/clender/datepicker.min.css">

</head>

<body>
    <div class="wrap">
        <nav class="nav-layout"></nav>
        <article>
            <section class="container bg-white mt-4 mb-lg-5 mb-4 p-4">
                <div class="section-wrap">
                    <div class="row">
                        <div class="col-12 tab-bar-wrap">
                            <a href="member.html" class="back-btn mr-auto">
                                <span class="back-icon">回上頁</span>
                            </a>
                            <span>訂單編號：201711203548</span>
                        </div>
                    </div>

                    <!--process start-->
                    <ul class="d-none d-lg-flex process-wrap">
                        <li>
                            <div class="img-wrap">
                                <img src="img/member/order-page-inner/file.svg" alt="">
                            </div>
                            <p>訂單已成立</p>
                            <p class="time">2020-11-23 11:00</p>
                        </li>

                        <li>
                            <div class="img-wrap img-wrap-disabled">
                                <img src="img/member/order-page-inner/money.svg" alt="">
                            </div>
                            <p>付款資訊確認</p>
                        </li>

                        <li>
                            <div class="img-wrap img-wrap-disabled">
                                <img src="img/member/order-page-inner/transport.svg" alt="">
                            </div>
                            <p>訂單已出貨</p>
                        </li>

                        <li>
                            <div class="img-wrap img-wrap-disabled">
                                <img src="img/member/order-page-inner/box.svg" alt="">
                            </div>
                            <p>待收貨</p>
                        </li>
                    </ul>
                    <!--process end-->
                </div>

                <!--取消訂單-->
                <div class="cancel-wrap">
                    <div class="date">下單日期 2020/11/23</div>
                    <div class="btn cancel ml-auto">取消訂單</div>
                </div>

                <!--訂單進度-->
                <div class="order-process-wrap">
                    <div class="secion-1">
                        <h3>Parcel 1</h3>
                        <p class="ml-auto">訂單處理中</p>
                    </div>
                    <div class="section-2">
                        <div class="store">OK Mart</div>
                        <div class="store-process">
                            2020-11-23 08:38 訂單處理中
                        </div>
                    </div>
                </div>

                <!--訂單詳情-->
                <div class="order-details-wrap">
                    <div class="row details-info-1">
                        <div class="col-2 col-lg-1">
                            <img src="img/checkout/item.jpg" width="100" alt="">
                        </div>
                        <div class="col-10 col-lg-11 details-info">
                            <h4>玩具總動員方形收納箱(共10款)</h4>
                            <p>規格：三眼怪</p>
                            <p>數量 :1</p>
                            <p class="price">
                                $1,200
                            </p>
                        </div>
                    </div>


                    <div class="row details-info-2">
                        <div class="col-9 section-1">購買總金額</div>
                        <div class="col-3 section-2">$1,200</div>
                    </div>

                    <div class="row details-info-2">
                        <div class="col-9 section-1">運送 OK Mart</div>
                        <div class="col-3 section-2">$100</div>
                    </div>

                    <div class="row details-info-2">
                        <div class="col-9 section-1">訂單金額</div>
                        <div class="col-3 section-2 main-price">$1,300</div>
                    </div>
                </div>
                <div class="row details-info-3">
                    <div class="col-6 col-lg-9 pay-method">
                        <img src="img/member/order-page-inner/pay.svg" alt="">
                        <p>付款方式</p>
                    </div>
                    <div class="col-6 col-lg-3 pay">
                        <p>貨到付款</p>
                    </div>
                </div>
            </section>
        </article>
    </div>





    <footer class="footer"></footer>
    </div>

    <div class="fixed-btn"></div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/base.js"></script>

</body>

</html>
